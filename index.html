<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pasteis de Bay Elm</title>
  <script type="text/javascript" src="build/app.js"></script>
</head>

<body>
</body>

<script type="text/javascript">
  (function () {
    var storedState = localStorage.getItem('elm-paperPastel');
    var startingState = storedState ? JSON.parse(storedState) : null;
    var mainApp = Elm.Main.fullscreen(startingState);
    mainApp.ports.savePort.subscribe(function(state) {
      localStorage.setItem('elm-paperPastel', JSON.stringify(state));
    });

    window._cheats = {
      addFunds: (number = 1000) => _cheat({action: 'addFunds', funds: number}),
      addItems: (number = 1000) => _cheat({action: 'addItems', quantity: number}),
      addAutoPasteis: (number = 10) => _cheat({action: 'addAutoPasteis', quantity: number}),
      addAutoMegaPasteis: (number = 10) => _cheat({action: 'addAutoMegaPasteis', quantity: number}),
      addDough: (number = 10000) => _cheat({action: 'addDough', quantity: number}),
      addOps: (number = 1000) => _cheat({action: 'addOps', operations: number}),
      addCreativity: (number = 100) => _cheat({action: 'addCreativity', quantity: number})
    }

    function _cheat(params) {
       mainApp.ports.cheats.send(params);
    }
  })();
</script>

</html>
